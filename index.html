<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next Hour</title>
</head>
<body>

  <h1>Next Hour</h1>
  <p>AT YOUR DOORSTEP IN 60 MINUTES.</p>

  <h2>Signup</h2>

  <input type="email" id="email" placeholder="Email" /><br><br>
  <input type="password" id="password" placeholder="Password" /><br><br>

  <select id="role">
    <option value="customer">Customer</option>
    <option value="seller">Seller</option>
  </select><br><br>

  <button onclick="emailSignup()">Sign Up</button>
  <button onclick="googleLogin()">Continue with Google</button>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    // ðŸ”¹ IMPORTS
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";

    import {
      getAuth,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ðŸ”¹ FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBNR5Td6W_7TAjfRhoJzYrGJMgy3Ff_E1Q",
  authDomain: "nexthour-3248f.firebaseapp.com",
  projectId: "nexthour-3248f",
  storageBucket: "nexthour-3248f.firebasestorage.app",
  messagingSenderId: "83247480758",
  appId: "1:83247480758:web:27f8f8507273d54ee44b17"
};

    // ðŸ”¹ INIT
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ”¹ EMAIL SIGNUP
    window.emailSignup = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        const user = result.user;

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          role: role,
          provider: "email",
          createdAt: serverTimestamp()
        });

        alert("Signup successful");
      } catch (error) {
        alert(error.message);
        console.error(error);
      }
    };

    // ðŸ”¹ GOOGLE LOGIN
    const provider = new GoogleAuthProvider();

    window.googleLogin = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          role: "customer",
          provider: "google",
          createdAt: serverTimestamp()
        }, { merge: true });

        alert("Google login successful");
      } catch (error) {
        alert(error.message);
        console.error(error);
      }
    };
  </script>

</body>
</html>
